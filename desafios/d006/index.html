<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>descrição de itens</title>
</head>
<body>
    <h1>tags em html</h1>
    <hr>
    <p>em HTML5 podemos inserir os elementos da lista a seguir, passe o mouse sobre cada um para descobrir qual tag usar em cada caso
    </p>
    <ul type="square">
        <li><a title="para usar um paragrafo usamos a tag &lt;p&gt;"><u>paragrafo</u></a></li>

        <li><a title="para um titulo usamos as tags que vão de &lt;h1&gt; ate &lt;h6&gt;"><u>titulos</u></a></li>

        <li><a title="para imagens usamos a tag &lt;img&gt;"><u>imagens</u></a></li>

        <li><a title="para abreviações usamos a tag &lt;abbr&gt; tem um funcionamento semelhante ao title das ancoras"><u>abreviações</u></a> </li>

        <li><a title="para textos de codigos usamos &lt;code&gt;(muda a fonte pra fonte de codigo) + &lt;pre&gt;(salva as idetações)"><u>codigos-fonte</u></a></li>

        <li><a title="Para esse tipo de listas usamos a tag &lt;ol&gt; para criar a lista e a tag &lt;li&gt; para criar cada elemento da lista"><u>listas numeradas</u></a></li>

        <li><a title="Para esse tipo de listas usamos a tag &lt;ul&gt; para criar a lista e a tag &lt;li&gt; para criar cada elemento da lista"><u>listas não numeradas</u></a></li>
    </ul>
    
</body>
</html>
