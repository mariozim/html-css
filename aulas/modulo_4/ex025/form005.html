<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="#" method="get" autocomplete="on">

        <fieldset>
            <legend>secso</legend>
            <input type="radio" name="sexo" id="i-sx-masc" value="M" checked><label for="i-sx-masc">Masculino</label><br>
            <input type="radio" name="sexo" id="i-sx-fem" value="F"><label for="i-sx-fem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>esportes favoritos</legend>
            <input type="checkbox" name="futebol" id="i-futebol"> <label for="i-futebol"> futebol</label> <br> 
            <input type="checkbox" name="basquete" id="i-basquete"> <label for="i-basquete"> basquete </label><br>    
            <input type="checkbox" name="volei" id="i-volei"> <label for="i-volei">volei</label> <br>
            <input type="checkbox" name="natação" id="i-natação"> <label for="i-natação">natação</label> <br>


        </fieldset>

        <p><input type="submit" value="enviar"></p>

    </form>
</body>
</html>
