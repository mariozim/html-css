<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>

</head>
<body>
    <h1>teste de formulario</h1>
    <form action="#" method="get">
        <p>
            <label for="i-nome">nome:</label>
            <input type="text" name="nome" id="i-nome" required maxlength="30" placeholder="nome de usuario" autocomplete="name">


        </p>

        <p>
            <label for="i-media">media:</label>
            <input type="number" name="media" id="i-media" min="0"  max="10" required step="0.1" value="6">
        </p>

        <p>
            <label for="i-mes">inicio do periotdo letivo:</label>
            <input type="month" name="" id="">

        </p>

        <p>
            <label for="i-data">data da prova: </label>
            <input type="date" name="data" id="i-data">
        </p>

        <p>
            <label for="i-hora">horario da prova:</label>
            <input type="time" name="horario" id="i-hora">

        </p>

        <p>
            <input type="submit" value="enviar">
        </p>

    </form>
    
</body>
</html>
