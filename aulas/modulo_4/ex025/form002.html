<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.py" method="post" autocomplete="on">
        <p>
            <label for="i-usuario">usuario: </label>
            <input type="text" name="usuario" id="i-usuario" required
            minlength="5" placeholder="usuario exemplo" autocomplete="username">
        </p>

        <p>
            <label for="i-senha">senha: </label>
            <input type="password" name="senha" id="i-senha" required
            maxlength="15" placeholder="123456798" autocomplete="new-password">
        </p>

        <p>
            <input type="submit" value="enviar">
        </p>
    </form>
</body>
</html>
