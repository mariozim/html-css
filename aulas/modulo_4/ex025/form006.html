<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="get">


        <p>
            <label for="i-cor">informe a cor: </label>
            <input type="color" name="cor" id="i-cor">
        </p>

        <p>
            <label for="i-nivel">nivel de satisfação: </label>
            <input type="range" name="nivel" id="i-nivel" min="1" max="4" value="1">
        </p>

        <p>
            <label for="i-foto">foto de perfil:  </label>
            <input type="file" name="foto" id="i-foto">
            
        </p>

        <p>
            <input type="submit" value="enviar">
        </p>

    </form>
    
</body>
</html>
