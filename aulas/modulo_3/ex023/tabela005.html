<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio de tabelas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>Masculino</td>
                <td>25</td>
                <td>Engenheiro</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Feminino</td>
                <td>30</td>
                <td>Médica</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>Masculino</td>
                <td>28</td>
                <td>Professor</td>
            </tr>
    </table>
    
</body>
</html>
