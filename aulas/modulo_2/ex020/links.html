<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>personalizando links</title>
    <style>

        a:link {
            color: blue;
            text-decoration: none;
        }
        a:visited {
            color: red;
            text-decoration: none;
        }
        a:hover {
            color: orange;
            text-decoration: underline;
        }
        a:active {
            color: green;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara/html-css/blob/master/aulas-pdf/15%20-Seletores%20personalizados.pdf" target="_blank" >repositorio do github</a></li>

        <li><a href="https://youtube.com/cursoemvideo" target="_blank">canal do youtube</a></li>
