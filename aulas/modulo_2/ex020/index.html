<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div {
            display: inline-block;
            background-color :lightgray;
            text-align: center;
            width: 200px; 
            height: 200px;
            border: 2px solid black;
        }
        div:hover {
            background-color: yellow;
        } 
        div > p {
            display: none;
        }
        div:hover > p {
            display: inline-block;
        } 
    

    </style>
</head>
<body>
    <div id="d1">01 <p>texto escodido na div</p></div>
    <div id="d2">02</div>
    <div id="d3">03</div> 
    <div id="d4">04</div>
    <div id="d5">05</div>
    <div id="d6">06</div>




</body>
</html>
